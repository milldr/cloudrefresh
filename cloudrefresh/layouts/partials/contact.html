{{- if .Site.Data.homepage.contact.enable }}
{{- with .Site.Data.homepage.contact }}
<a class="anchor" id="contact"></a>
<section class="section contact">
	<div class="container">
		<div class="row">

      <div class="col-md-12">
        <div class="col-md-5 text-justify ">
          <h3>{{ .content }} </h3>
        </div>
        <div class="col-md-6 text-left ">
          <form action="mailto:{{ .email }}"
                method="POST"
                enctype="multipart/form-data"
                name="EmailForm">
                Name:<br>
                <input type="text" size="19" name="ContactName"><br><br>
                Message:<br> <textarea name="ContactComment" rows="6" cols="20">
                </textarea><br><br> <input type="submit" value="{{ .title }}"> 
          </form>
        </div>
      </div>

		</div><!-- .row close -->
	</div><!-- .container close -->
</section><!-- header close -->
{{- end }}
{{- end }}
